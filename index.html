<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div></div>

	<main>
		<figure class="hero">
			<img src="./images/illustration-hero.svg" alt="hero" class="hero">
		</figure>

		<div class="details">
			<h1 class="heading">Order Summary</h1>
			<p class="title">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
			
			<div class="pricing">
				<figure>
					<img src="./images/icon-music.svg" alt="music">
				</figure>
				<div class="price">
					<p class="plan">Annual Plan</p>
					<p class="plan-price">$59.99/year</p> 
				</div>
				<p class="change" data-plan="yearly">Change</p>
			</div>
			
			<button>Proceed to Payment</button>
			<p class="cancel">Cancel Order</p> 
		</div>
  	</main>
  
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Mazano Kuhudzai</a>.
	</div>
	<script src="script.js"></script>
</body>
</html>
